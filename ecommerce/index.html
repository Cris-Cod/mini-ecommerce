<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="cabezera">
                <div class="logo">
                    <img src="img/logo2.png" alt="logo">
                </div>
                <div class="formulario">
                    <div>
                        <input type="text" placeholder="Buscar">
                    </div>
                    <div>
                        <input type="submit" value="Buscar">
                    </div>
                </div>
                <div class="login">
                    <p>Login / Sign up</p>
                </div>
                <div class="carro">
                    <ul>
                        <li class="submenu">
                            <img src="img/carrito.png" alt="carrito" id="img-carrito">
                            <div id="carrito">

                                <table id="lista-carrito" class="tabla-carrito">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                        <tbody></tbody>
                                    </thead>
                                </table>
                                <a class="botonCarrito" id="vaciar-carrito" href="#">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="banner" id="sladeshadow-pricipal">
            <div id="progres-bar-container">
                <div id="progres-bar"></div>
            </div>

            <div id="slideshow" class="image">
                <img src="" alt="" id="img1">
                <img src="" alt="" id="img2">
            </div>

            <div id="indicadores">

            </div>
        </div>
        <div class="shoes">
            <h2>Tenis</h2>
            <div class="tenis-cards" id="resultado-shoes">

            </div>
        </div>
        <div class="banner-medio" id="bannerMedio">
            <img src="img/banner/simpsonsBanner.png" alt="banner Simpsons">
        </div>
        <div class="proximos" id="proximos-productos">
            <h2>Proximos Productos</h2>
            <div class="p-productos" id="proximos-p">

            </div>
        </div>
        <footer>
            <div class="text-footer">
                <p>Derechos Reservados &copy; Cris-Cod</p>
            </div>
            <div class="redes">
                <div class="siguenos">
                    <p>Siguenos:</p>
                </div>
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                </div>
                <div class="instagram">
                    <a href="#"><i class="fab fa-instagram-square"></i></a>
                </div>
                <div class="twitter">
                    <a href="#"><i class="fab fa-twitter-square"></i></a>
                </div>
                <div class="whatsapp">
                    <a href="#"><i class="fab fa-whatsapp-square"></i></a>
                </div>
            </div>
        </footer>
    </div>



</body>
<script src="js/app.js"></script>

</html>
